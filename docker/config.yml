# md-roam-server Docker configuration
# This configuration is optimized for container deployment

server:
  port: 8080                    # REST API port (exposed)
  ui-port: 35901                # org-roam-ui web interface port (exposed)
  ui-enabled: true              # Enable org-roam-ui integration

org-roam:
  directory: /data/org-roam     # Container data volume mount point
  # db-location: /data/org-roam/org-roam.db  # Explicit database location