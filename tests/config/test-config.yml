# md-roam-server test configuration
# This configuration is used for testing and creates files in the project's tmp directory

server:
  port: 8080                    # REST API port
  ui-port: 35901                # org-roam-ui web interface port
  ui-enabled: true              # Enable org-roam-ui integration

org-roam:
  directory: ./tmp/org-roam     # Test data directory within project
  db-location: ./tmp/org-roam/org-roam.db  # Database in test directory
